<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      @font-face {
        font-family: 'norse';
        src: url('/static/fonts/norse.otf') format('opentype');
      }

      body {
        background: linear-gradient(135deg, rgba(75, 0, 130, 0.8), rgba(0, 0, 255, 0.5));
        font-family: 'Quicksand', sans-serif;
        background-attachment: fixed;
        background-image: url('https://i.ibb.co/9mf6y34K/1111-Photoroom.png');
        background-size: cover;
        background-position: center;
      }

      .frosted {
        backdrop-filter: blur(70px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .customfont {
        font-family: 'norse', sans-serif;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <!-- Navbar -->
    <nav class="w-full px-6 py-4 bg-transparent flex justify-between items-center frosted shadow-md">
      <div class="flex items-center space-x-4">
        <img src="https://i.ibb.co/F1CK3wq/logo.png" alt="Runes Logo" class="w-12 h-12 rounded-full shadow-md" />
        <span class="text-3xl text-white customfont">R U N E S</span>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="mt-10 w-full max-w-md p-8 frosted text-white">
      <h2 class="text-2xl font-bold text-center mb-6">Login to your R U N E S account</h2>
      <form method="POST" action="/login" class="space-y-6">
        <div>
          <label class="block mb-1">Username</label>
          <input type="text" name="username" required class="w-full p-2 rounded bg-white bg-opacity-10 backdrop-blur-sm text-white focus:outline-none" />
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <input type="password" name="password" required class="w-full p-2 rounded bg-white bg-opacity-10 backdrop-blur-sm text-white focus:outline-none" />
        </div>
        <button type="submit" class="w-full py-2 rounded bg-purple-600 hover:bg-purple-700 transition text-white font-bold">Login</button>
      </form>
      <p class="text-center mt-4">
        Don't have an account?
        <a href="/register" class="text-purple-300 hover:underline">Register here</a>
      </p>
    </div>
  </body>
</html>
