<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trivia | RUNES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'norse';
      src: url('/static/fonts/norse.otf') format('opentype');
    }
    body {
      background: linear-gradient(135deg, rgba(75, 0, 130, 0.8), rgba(0, 0, 255, 0.5));
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://i.ibb.co/9mf6y34K/1111-Photoroom.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    .frosted {
      backdrop-filter: blur(70px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .customfont {
      font-family: 'norse', sans-serif;
    }
    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
    }
    .option-btn.selected {
      border: 2px solid #000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="frosted bg-slate-700 shadow-lg w-full">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-cover rounded-full" style="background-image: url('https://i.ibb.co/F1CK3wq/logo.png');"></div>
        <span class="text-4xl customfont">R U N E S</span>
      </div>
      <div class="hidden md:flex space-x-6 items-center text-lg">
        <a href="/" class="text-white hover:underline">Home</a>
        <a href="/about" class="text-white hover:underline">About</a>
        <a href="/trivia_start" class="text-white hover:underline">Trivia</a>
        <a href="/leaderboard" class="text-white hover:underline">Leaderboard</a>
        <a href="/contact" class="text-white hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Quiz Content -->
  <main class="flex-1 flex flex-col items-center justify-center px-6 py-7">
    <div id="question-box" class="frosted p-10 max-w-4xl w-full text-center shadow-2xl">
      <div id="question-number" class="text-2xl mb-4 text-purple-300 font-semibold">Question</div>
      <div id="question-text" class="text-4xl font-bold mb-10">Loading question...</div>

      <div class="grid grid-cols-2 gap-8">
        <div class="frosted text-2xl p-6 cursor-pointer hover:bg-purple-800 transition" id="optionA">A.</div>
        <div class="frosted text-2xl p-6 cursor-pointer hover:bg-purple-800 transition" id="optionB">B.</div>
        <div class="frosted text-2xl p-6 cursor-pointer hover:bg-purple-800 transition" id="optionC">C.</div>
        <div class="frosted text-2xl p-6 cursor-pointer hover:bg-purple-800 transition" id="optionD">D.</div>
      </div>

      <!-- Hidden next button -->
      <div class="mt-10">
        <button id="next-btn" class="hidden px-6 py-3 bg-purple-600 hover:bg-purple-800 rounded-lg shadow-lg text-xl">
          Next Question â†’
        </button>
      </div>
    </div>
  </main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const subject = new URLSearchParams(window.location.search).get("sub");
    const nextBtn = document.getElementById("next-btn");

    if (!subject) {
      document.getElementById("question-text").textContent = "Missing subject in URL!";
      return;
    }

    function loadQuestion() {
      nextBtn.classList.add("hidden"); // hide next button until answered

      fetch(`/api/next-question?subject=${subject}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const q = data.data;
            const number = data.question_number;

            document.getElementById("question-number").textContent = `Question #${number}`;
            document.getElementById("question-text").textContent = q.question;
            document.getElementById("optionA").textContent = "A. " + q.option1;
            document.getElementById("optionB").textContent = "B. " + q.option2;
            document.getElementById("optionC").textContent = "C. " + q.option3;
            document.getElementById("optionD").textContent = "D. " + q.option4;

            window.correctAnswer = q.ans;

            const options = {
              optionA: "1",
              optionB: "2",
              optionC: "3",
              optionD: "4"
            };

            for (const [id, value] of Object.entries(options)) {
              const button = document.getElementById(id);
              button.disabled = false;
              button.style.backgroundColor = ""; // Reset color

              button.onclick = () => {
                // Disable all buttons
                for (const otherId in options) {
                  document.getElementById(otherId).disabled = true;
                }

                // Check if correct
                if (value === window.correctAnswer) {
                  button.style.backgroundColor = "green";
                } else {
                  button.style.backgroundColor = "red";
                  // Also highlight the correct answer in green
                  for (const [correctId, correctValue] of Object.entries(options)) {
                    if (correctValue === window.correctAnswer) {
                      document.getElementById(correctId).style.backgroundColor = "green";
                    }
                  }
                }

                // Show Next button
                nextBtn.classList.remove("hidden");
              };
            }
          } else {
            document.getElementById("question-text").textContent = "No more questions.";
            nextBtn.classList.add("hidden");
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("question-text").textContent = "Error loading question.";
        });
    }

    // Load first question
    loadQuestion();

    // Next button loads new question
    nextBtn.addEventListener("click", loadQuestion);
  });
</script>
  
</body>
</html>
